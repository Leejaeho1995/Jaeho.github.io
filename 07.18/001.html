<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>블록</p>
    <p>블록2</p>
    <h1>제목입니다.</h1>   <!--블록태그-->
    <a href="http://www.naver.com">네이버</a>  <!-- 인라인태그-->
    <h1>문구를 강조하거나 의미를 부여하는 태그</h1>
    <!-- b : 글자를 두껍게
    strong : 글자를 두껍게 써서  강조
    i : 글자를 이탤릭 체로 보여줌
    em : 글자를 이탤릭 체로 써서 강조
    mark : 글자를 마킹해줌

-->
    <p>
        <b>b 태그</b>
        <strong>strong 태그</strong>
        <i>i 태그</i>
        <em>em 태그</em>
        <mark>mark 태그</mark>
        <small>small 태그</small>
    </p>
    <p>그 치킨의 가격은 <strong>20,000원</strong>이었지만, 정말<em>맛이 없었습니다.</em>
        <!--인라인 형태의 del과 ins-->
    </p>
    <del>20,000원</del> <ins> 10,000원</ins>
    <p>
        매일 팔굽혀펴기는 <del>50회</del><ins>2회</ins>실시한다
    <!--block인 형태의 del과 ins-->
    </p>
    <del>
    <p>
        매일 새벽 일찍 일어나 1시간 조깅을 한다</p>
        <p>식사는 고단백, 저열량으로 먹는다.</p>
        </del>
        <ins>
            <p>아침에는 충분한 숙면을 취하도록한다</p>
            <p>먹는것에 스트레스 받지 않도록 주는데로 잘 먹는다.</p>
        </ins>
        <p>40<sup>20</sup></p>  <!--윗첨자-->
        <p>40<sub>20</sub></p> <!--아랫첨자-->



    
</body>
</html>

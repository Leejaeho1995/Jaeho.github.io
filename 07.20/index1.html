<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!--id는 유일한 값으로 써야함 /다른것과 중복이 안됌 ex) #name
    class는 여러속성들이 같은 값으로 쓸 수있다. /다른것과 중복이 가능 ex) .bule
    * 는 전체 선택자 ( 전체 페이지에 스타일시트가 입혀짐)-->

    <style>
        *{font-size: 12px;}
        #name{
            color: blue;
        }
       .bule{color: red;}
       form{color: green;}
    </style>
</head>
<body>
    <form action="formok.html" method="post">
        <div>
            <div>
            <input type="date">
            <input type="color">
            <input type="range">
            <input type="datetime-local">
            <input type="number">
            <input type="month">
</div>
            <div>
                <label for="name" id="name">이 름</label>
            <input type="text" name="username" id="name" placeholder="이 름" 
            required> 
        </div>
            <div>
            <label for="password" class="bule">비밀번호</label>
            <input type="password" name="password" id="password" 
            placeholder="비 밀 번 호"
            required>
        </div>
        <div>

            <label class="blue">이메일</label>
            <input type="email"placeholder="이 메 일">
        </div>

        </div>
        <div>
            <!--radio 버튼은 여러개 중에 단 하나를 선택, 따라서 name이 모두 같아야 한다.
            사용자 편의를 위해 미리 하나를 선택하여 놓는 것이 좋다.-->
            <label>성별</label>
        <label><input type="radio" name="gender" id="gender1" value="man" checked><label for="gender1">남자</label>
            <label><input type="radio" name="gender" value="woman">여자</label>
            <label><input type="radio" name="gender" value="hold">중간</label>
        </div>
        <div>
            <!--checkbox 버튼은 여러개 중 해당하는 모든것들, 따라서 name 값이 모두 달라야 한다.-->
            <label>운동<input type="checkbox" name="운동" value="sports"></label>
            <label>독서<input type="checkbox" name="독서" value="reading"></label>
            <label>공부<input type="checkbox" name="공부" value="study"></label>
        </div>
        <div>
            <!--select는 input radio와 같은기능, multiple 기능을 이용하면 checkbox의 기능도 가능-->
            <label>직업</label>
            <select name="job">
                <option>선택하세요</option>
                <option value="회사원">회사원</option>
                <option value="운동선수">운동선수</option>
                <option value="CEO">CEO</option>
                <option value="cto">cto</option>
                <option value="쉬는사람">백수</option>
            </select>
            <div>
                <textarea name="story" rows="5" cols="40" placeholder="남기실 말씀"></textarea>
            </div>
            <input type="file">
            <div>
                <input type="reset" value="초기화">
                <button type="submit">전송2</button>
                <input type="submit" value="전송">
                <input type="hidden" name="asdf" value="asdf">

            </div>

        </div>

    </form>
</body>
</html>

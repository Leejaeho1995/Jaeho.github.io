<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사</title>
</head>
<body>
    <script>
        let avg =(1200 + 1300 + 1000) / 3;
        let fourth = prompt("4분기 판매량은?","0");

        let rs = fourth >= avg ? "수고하셨어요." : "판매량이 평균 미달입니다.";

        document.write(rs);
    </script>
    
</body>
</html>

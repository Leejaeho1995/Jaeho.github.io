    <-- for를 이용해서 1부터 100까지 수중에서 5의 배수일 경우 빨간색
    7의 배수일경우 초록색, 5의 배수이면서 7의 배수일경우 파란색 -->
    <script>
        for(let i=1;i<=100;i++){
            if(i%5==0 && i%7!==0){
                document.write("<p class=red>" + i+ "</p>")
            }else if(i%5!=0 && i%7==0){
                document.write("<p class=green>" + i + "</p>")
            }else if(i%5==0 && i%7==0){
                document.write("<p class=blue>" + i + "</p>")
            }else{
                document.write("<p>" + i + "</p>")
            }
    
        }



     
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
          width: 1000px;
          margin: 100px auto;
        }
        .box div{
            float: left;
            width: 25%;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .box div.tooltip{
            width: 100px;
            height: 40px;
            line-height: 40px;
            background: #000;
            color: #fff;
            border-radius: 15x;
            text-align: center;
            position: absolute;
            opacity: 0;
            transition: all 300ms;
        }
        .box:hover .tooltip {
            opacity: 1;

        }
        .box1 .tooltip{
            top: -40px;
            left: 80px;
        }
           .box2 .tooltip{
            top: -8px;
             left: 170px;}
           .box3 .tooltip{
            top: 30px;
            left: 80px;}
           .box4 .tooltip{
            top: -8px;
            left: -10px;}
        .box1.tooltip::before{
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: #000 transparent transparent transparent;
            position: absolute;
            bottom: -10px;
            left: 40px;
        }
    </style>

</head>
<body>
    <div class="box">
    <div class="box1">맨 위
        <div class="tooltip">tooltip</div>
    </div>
    <div class="box2">오른쪽
        <div class="tooltip">tooltip</div>
    </div>
    <div class="box3">맨 아래
        <div class="tooltip">tooltip</div>
    </div>
    <div class="box4">왼 쪽
        <div class="tooltip">tooltip</div>
    </div>
</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃을 짜기위한 스타일시트</title>

    <style>
        
            /* display: block;
            display: inline; */

            /* display: flex; 가로정렬 또는 정렬 */
            /* display: grid; 가로정렬과 동시에 세로 정렬 
            
            
            display:felx; 부모가 갖는 성질
            
            */
        .flex-containor{
            background-color: blueviolet;
            display: flex;
            flex-direction: row;
            /* flex-direction: row-reverse;    low와 column두개가 있음 */
            width: 800px;
            height: 600px;
            margin: auto;
            justify-content:space-between;
    
        }
            .flex-containor>div{
                background-color: #fff;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                width: 100px;
         
            }

    </style>

</head>
<body>

    <div class="flex-containor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .imgbox{
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            background: url(./images/images/001.jpg) no-repeat;
            background-size: cover; 
        }
        .imgbox img{
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: 15% 80%;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="./images/images/001.jpg" alt="#">
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    <li></li>
    <li></li>
</ul>
    <div id="intro" class="myintro">0</div>
        <div>1</div>
        <div class="myintro">2</div>
        <div>3</div>
    <script>
        document.getElementById("intro").innerHTML="자 시작입니다.";
        const div= document.getElementsByTagName("div");
        const divClass= document.getElementsByClassName("myintro");
        div[1].innerHTML="자 진짜로 시작입니다.";
        divClass[1].innerHTML="자 진짜진짜로 시작입니다.";

        const qselect = document.querySelectorAll("ul>li:last-child");
        console.log(qselect);
        for(let elem of qselect){
            alert(elem.innerHTML);
        }
    </script>
    
</body>
</html>

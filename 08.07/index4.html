<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li{
            padding: 10px 20px;
            background: #ccc;
        }
        li a{
            text-decoration: none;
            color: #999;
        }
        
        .active{
            background: #ededed;
            columns: #000;
        }
        .active a{
            color: #000;
        }
        .contain div{
            display: none;
        }
    </style>
<script src="../08.04/js/jquery-1.12.3.js"></script>
    <script>
        $(function(){
            $('li').click(function(){
                $('li').removeClass("active");
                $(this).addClass("active");
                const myid=($(this).find("a").attr("href"));
                $("#nav1, #nav2, #nav3").hide();
                $(myid).show();
            });
        });
    </script>
</head>
<body>
    <ul class="nav">
        <li class="active"><a href="#nav1">메뉴1</a></li>
        <li><a href="#nav2">메뉴2</a></li>
        <li><a href="#nav3">메뉴3</a></li>
    </ul>
    <div class="contain">
        <div id="nav1"><h1>메뉴1</h1></div>
        <div id="nav2"><h1>메뉴2</h1></div>
        <div id="nav3"><h1>메뉴3</h1></div>
    </div>
</body>
</html>

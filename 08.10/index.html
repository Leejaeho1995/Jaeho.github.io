<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            max-width: 500px;
            border: 4px solid #333;
        }
        .img-big img{
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-bottom: 4px solid #333;
        }
        .img-small{
            height: 100px;
        }
        .img-small img{
            height: 100px;
            cursor: pointer;
        }
    </style>
    <script src="../새 폴더/js/jquery-1.12.3.js"></script>
    <script>
        $(function(){
            $('.img-small img').click(function(){
           const img= $(this).attr('src')
            // $('.img-big img').attr("src",img)
            $('.img-big').html("<img src="+img+ ">")
            })

        })
    </script>
</head>
<body>
    <div class="gallery">
        <div class="img-big">
            <img src="../08.01/images/images/010.jpg" alt="#">
        </div>
        <div class="img-small">
            <img src="../08.01/images/images/001.jpg" alt="#">
            <img src="../08.01/images/images/002.jpg" alt="#">
            <img src="../08.01/images/images/003.jpg" alt="#">
            <img src="../08.01/images/images/004.jpg" alt="#">
        </div>
    </div>
</body>
</html>

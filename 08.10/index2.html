<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .title {
        margin: 40px auto;
        text-align: center;
        text-decoration-line: underline overline;
        text-decoration-color: brown;
      }
      .img {
        width: 100%;
        position: relative;
        margin-bottom: 30px;
      }
      .img:after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .imgbox {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .imgbox img {
        max-width: 100%;
        display: flex;
      }
      .popup{
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 100;
        top: 0;
        left: 0;
        background: rgba(0,0,0,.7);
        display: none;
      }
      .popup-body{
        width: 500px;
        height: 762px;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .close{
        position: absolute;
        font-size: 80px;
        color: #fff;
        z-index: 101;
        top: 20px;
        right: 30px;
        cursor: pointer;
      }
      .menu-left{
        position: absolute;
        top: 50%;
        left: 25%;
        cursor: pointer;
      }
      .menu-right{
        position: absolute;
        top: 50%;
        left: 75%;
        cursor: pointer;
      }

    </style>
    <script src="../새 폴더/js/jquery-1.12.3.js"></script>
    <script>
      $(function () {
        $('.close').click(function(){
            $('.popup').fadeOut(300);
        })
        $('.imgbox img').click(function(){
            $('.popup').fadeIn(300)
        })
        $('.close').click(function(){
            $('.popup').fadeOut(300)
        })
        $('.imgbox img').click(function(){
            const img =$(this).attr("src")
            const imgs = img.split("/")
            let bimg = imgs[imgs.length-1]
            bimg = "../08.01/images/images/"+bimg
            $('.popup-body img').attr("src",bimg)
            $('.popup').show()
        })
      });
    </script>
  </head>
  <body>
    <h1 class="title">My gallery</h1>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/001.jpg" alt="001" />
            </div>
          </div>
        </div>
        <!--/loop-->
        <div class="col-4">
            <div class="img">
                <div class="imgbox">
                  <img src="../08.01/images/images/output/002.jpg" alt="002" />
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="img">
                <div class="imgbox">
                  <img src="../08.01/images/images//output/003.jpg" alt="003" />
                </div>
              </div>
        </div>
        <div class="col-4"> 
            <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/004.jpg" alt="004" />
            </div>
          </div></div>
        <div class="col-4"> 
            <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/005.jpg" alt="005" />
            </div>
          </div></div>
        <div class="col-4">
             <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/006.jpg" alt="006" />
            </div>
          </div></div>
        <div class="col-4"> 
            <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/007.jpg" alt="007" />
            </div>
          </div></div>
        <div class="col-4">
             <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/008.jpg" alt="008" />
            </div>
          </div></div>
        <div class="col-4">
             <div class="img">
            <div class="imgbox">
              <img src="../08.01/images/images//output/009.jpg" alt="009" />
            </div>
          </div>
      </div>
    </div>
    <div class="popup">
        <span class="close">X</span>
        <i class="menu-left"><img src="./left.png" alt="left"></i>
        <i class="menu-right"><img src="./right.png" alt="right"></i>

    <div class="popup-body">
        <img src="../08.01/images/images/001.jpg" alt="001">
    </div>
</div>
  </body>
</html>

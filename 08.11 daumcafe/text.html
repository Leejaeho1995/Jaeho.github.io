<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!--header 디자인-->
    <header>
      <div class="container nav-top">
        <div class="row justify-content-between">
          <div class="small-logo"><a href="#"></a></div>
          <div class="top-right-nav">
            <button type="button" class="btn-login">로그인</button>
            <a href="#" class="small-email d-inline-block"></a>
            <div class="small-list d-inline-block">
              <div class="small-navbox">
                <!--말풍선 백그라운드 표시-->
                <div class="malpoogsun"></div>

                <!--보더가 1인 외곽선-->
                <div class="small-in-navbox">
                  <!--상단 아이콘 그룹 크기 가로세로 36-->
                  <div class="small-top-icon">
                    <div class="d-flex">
                      <div class="col-3">
                        <a href="#"
                          ><img src="./img/ic_cafe.png" alt="cafe"
                        /></a>
                        <p class="text-center"><a href="#">카페</a></p>
                      </div>
                      <div class="col-3">
                        <a href="#"
                          ><img src="./img/ic_news.png" alt="news"
                        /></a>
                        <p class="text-center"><a href="#">뉴스</a></p>
                      </div>
                      <div class="col-3">
                        <a href="#"><img src="./img/ic_map.png" alt="map" /></a>
                        <p class="text-center"><a href="#">지도</a></p>
                      </div>
                      <div class="col-3">
                        <a href="#"
                          ><img src="./img/ic_shopping.png" alt="shopping"
                        /></a>
                        <p class="text-center"><a href="#">쇼핑</a></p>
                      </div>
                    </div>
                  </div> <!--small top icon-->
                  <ul class="small-top-list d-flex">
                    <li>
                        <a href="#">블로그</a>
                        <a href="#">티스토리</a>
                        <a href="#">카카오</a>
                        <a href="#">브런치</a>
                        <a href="#">게임</a>
                    </li>
                    <li>
                        <a href="#">스포츠</a>
                        <a href="#">연예</a>
                        <a href="#">영화</a>
                        <a href="#">웹툰</a>
                        <a href="#">멜론</a>
                    </li>
                    <li>
                        <a href="#">어학사전</a>
                        <a href="#">번역</a>
                        <a href="#">단어장</a>
                        <a href="#">맞춤법검사</a>
                        <a href="#">백과사전</a>
                    </li>
                    <li>
                        <a href="#">금융</a>
                        <a href="#">부동산</a>
                        <a href="#">자동차</a>
                        <a href="#">메이커스</a>
                        <a href="#">같이가치</a>
                    </li>
                  </ul>
                  <!--전체 보기-->
                  <div class="top-right-all text-center">
                    <a href="#">전체보기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gnb-bar">
        <a href="#" class="logo">CAfe</a>
        <ul class="gnb">
            <li><a href="#" class="active">홈</a></li>
            <li><a href="#" class="table-icon">테이블</a></li>
            <li><a href="#" class="active">팬카체</a></li>
            <li><a href="#" class="active">카페랭킹</a></li>
            <li><a href="#" class="active">내카페</a></li>
        </ul>
        <form name="serch" method="get">
            <div>전체검색</div>
            <input type="text" class="search-form" placeholder="검색어 입력">
        </form>
      </div>
    </header>
  </body>
</html>

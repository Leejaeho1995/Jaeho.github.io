    <script>
        $(function(){
            $.ajax({
                url:"members.xml",
                dataType:"xml"
            })
            .done(function(data){
                const xmlData =$(data).find("info")
                const listLength = xmlData.length;
                if(listLength){
                    let tbl="";
                    $(xmlData).each(function(){
                        tbl +="<tr><td>"
                        tbl += $(this).find("no").text()
                        tbl += "</td>"
                        tbl +=$(this).find("name").text()
                        tbl +="</td></td>"
                        tbl +=$(this).find("age").text()
                        tbl +="</td><td>"
                        tbl +=$(this).find("job").text()
                        tbl +="</td></tr>"

                    })
                    $("tbody").html(tbl);
                }

       })
                   
        })

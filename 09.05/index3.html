<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index3</title>
</head>
<body>
    <h1 id="test"></h1>

    <script>
        function myDisplay(str){ // 4번
            document.getElementById("test").innerHTML =str
        }
        myDisplay("철수")
        function myCalculator(num1,num2,myCallback){   // 1번
            let sum = num1 + num2  // 2번
            myCallback(sum)
            // myDisplay(sum) // 3번
        }
        // myCalculator(10,11) //값
        myCalculator(5,10,myDisplay)

        //배열선언
        const myArr=[4,1,-20,-7,5,9,-6]
        //콜백 새로 셋팅
        const posNumbers =removeNeg(myArr,(x)=>x>=0)
        //결과값 출력물
        document.getElementById("test").innerHTML = posNumbers

        //Remove numbers
        function removeNeg(numbers,callback){
            const myArray= []
            for(const x of numbers){
                if(callback(x)){
                    myArray.push(x)
                }
            }
            return myArray
        }
    </script>
</body>
</html>

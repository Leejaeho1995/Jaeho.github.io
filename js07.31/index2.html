        //@ 포함이 되어 있는지 / 마지막 도메인이 co.kr ,com ,net, or.kr ,go.kr등 가지고 있는지
        const userEmail = prompt("이메일 주소를 입력하세요", "");
        let arrurl = ["co.kr", "com", "net", "go.kr", "or.kr"];
        let check1 = false, check2 = false;
        if (userEmail.indexOf("@") > 0) { check1 = true; }
        for (let i = 0; i < arrurl.length; i++) {
            if (userEmail.indexOf(arrurl[i]) > 0) {
                check2 = true;
            }
        }
        if (check1 && check2) {
            document.write(userEmail + "님 환영합니다.");

        }

        else {
            alert("이메일 형식이 아닙니다.");
        }
    </script>

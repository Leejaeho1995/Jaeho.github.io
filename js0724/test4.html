<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--당신은 몇 월달을 좋아 합니까?
    12~2월 스키타기 좋은 겨울 이군요.
3~5월 햇살 가득한 봄이군요.
6~8월 여행가기 좋은 여름이네여.
9~11월 독서의 계절 가을 이네요,--> <!--10 <=x  && x<= 20 -->
    <script>
        let month = prompt("당신은 몇월을 좋아 합니까?");
        if (month==1 || month==2 || month==12){
        alert("스키타기 좋은 겨울이군요.")
   }
   else if (month >=3 && month <=5){
    alert("햇살 가득한 봄이군요.")
   }
   else if (month >=6 && month <=8) {
    alert("여행가기 좋은 여름이네요.")    
   }
   else if (month >=9 && month <=11) {
    alert("독서의 계절이네요.")
    
   }
    </script>
</body>
</html>

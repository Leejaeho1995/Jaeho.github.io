<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{color: red;}
        .blue{color: blue;}
    </style>
</head>
<body>
    <script> 
    let i = 10;
    while(i<=20){
            if(i%2==0){
                document.write("<p class=red>" + i + "</p>")
            }else{
                document.write("<p class=blue>" + i + "</p>")
            }
            i++
        }
    </script>
    
</body>
</html>

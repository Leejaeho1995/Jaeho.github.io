<!doctype html>
<html>

<head>
    <title>WEB1</title>
    <meta charset="utf-8">
</head>

<body style="text-align: center; margin-top: 100px;">
    <h1><a href="/">수정</a></h1>
    <form action="/edit" method="GET">
        <p>ID: {{id}} 번 수정하기</p>
        <input type="text" name="id" id="id" value={{id}} style="display: none">
        <input type="text" name="title" id="title" placeholder="바꿀 Title 입력">
        <input type="text" name="writer" id="writer" placeholder="바꿀 Writer 입력">
        <button type="submit">제출</button>
    </form>
</body>

</html>

{% extends 'layout.html' %}
{% block style %}
<link rel="stylesheet" href="css/summernote-bs4.min.css">
{% endblock %}

{% block content %}
<h1 class="text-center mb-5">{{title}}</h1>
<form class="row was-validated" action="/rewrite" name="write_form" method="post">
    <div class="col-md-6">
         <div class="row align-item-center">
             <label class="col-2" for="writer">이름</label>
             <div class="col-10">
                <input type="text" name="writer" class="form-control" placeholder="이름" id="writer" required />
            </div>
         </div>
    </div>

    <div class="col-md-6 row align-item-center">
        <label class="col-2" for="pass">비밀번호</label>
        <div class="col-10">
            <input type="password" name="pass" class="form-control" placeholder="비밀번호" id="pass" required />
        </div>
    </div>

    <div class="col-md-12 row align-item-center my-3">
        <label class="col-md-1" for="title">제목</label>
        <div class="col-md-11">
            <input type="text" name="title" class="form-control" placeholder="제목" id="title" required />
        </div>
    </div>

    <div class="col-md-12 row align-items-center my-3">
        <label class="col-md-1" for="title">내용</label>
        <div class="col-md-11">
            <textarea id="content" name="content" class="form-control"></textarea>
        </div>

        <div class="col-md-12 text-center mt-3">
            <button type="reset" class="btn btn-danger mr-3">취소</button>
            <button type="submit" class="btn btn-danger ml-3">저장</button>
        </div>
        <input type="hidden" name="userid" value="{{userid}}" />
        <input type="hidden" name="num" value="{{rs.num}}" />
        <input type="hidden" name="ornum" value="{{rs.orNum}}" />
        <input type="hidden" name="grnum" value="{{rs.grNum}}" />
        <input type="hidden" name="grlayer" value="{{rs.grLayer}}" />
    </div>
</form>
{% endblock %}

{% block script %}
<script src="js/summernote-bs4.min.js"></script>
<script>
    $(function(){
        $("#content").summernote({
            tabsize: 2,
            height: 300
        });
    });
</script>

{% endblock %}

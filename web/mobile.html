<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./js/jquery-1.12.3.js"></script>
    <script src="slick/slick.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <header class="justify-sm-content-between">
    <div class="container">
        <div class="today-city-name">
            <img src="./imges/free-icon-location-2776074.png">
            South'Korea GIMPO-SI
        </div>
          <div class="col-4"><span class="now-time">2023년 08월 21일 </span></div>
          <div class="justify-sm-content-between">
                <div class="float-right">
                    <input type="search" 
                        name="searchcity" 
                        id="searchcity"
                        class="search"
                        placeholder="도시명을 입력하세요" 
                    />
                    <button type="button" id="searchbtn" class="btn-search">
                        <i class="ri-search-line ri-xl"></i>
                    </button>       
                </div>
          </div>

          <div class="col-7 d-flex weather-slick justify-content-between py-5">

            <div class="mobile-phone">
                <div class="top d-flex justify-content-between align-items-center">
                   <i class="ri-menu-line"></i>
                   <p class="mobile-date">2023년 08월 17일(목)</p>
                </div>
                <div class="content">
                     <h1 class="text-center today-city-name">GIMPO-SI</h1>
                     <p class="text-center today-city-time">00시</p>
                     <div class="weatherbox d-flex align-items-center">
                         <div class="col-6">
                             <i class="wi wi-day-sunny"></i>
                         </div>
                         <div class="col-6 today-temp">
                             25<span>℃</span>
                         </div>
                     </div>
                     
                     <div class="col-12 text-center mt-2 today-temp-arrow">
                          <i class="ri-arrow-down-line"></i><span class="today-down-temp">30℃</span>
                           /
                          <i class="ri-arrow-up-line"></i><span class="today-up-temp">50℃</span>
                     </div>
                     </div>
                 </div>
            </div><!--/mobile-phone-->

         </div>

   </div>
</header>
    
</body>
</html>
